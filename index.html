<!DOCTYPE html>
<html>
<head>
    <title>–°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
            box-sizing: border-box;
        }
        button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            transition: opacity 0.2s;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <input type="text" 
               id="name" 
               placeholder="–í–∞—à–µ –∏–º—è"
               required>
    </div>
    <div class="form-group">
        <input type="tel" 
               id="phone" 
               placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (–ø—Ä–∏–º–µ—Ä: 79001234567)"
               pattern="\+?\d{10,15}"
               required>
    </div>

    <button onclick="submitForm('callback')">üìû –ó–∞–∫–∞–∑–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
    <button onclick="submitForm('delivery')">ü§ù –°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const tg = Telegram.WebApp;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É");
        tg.MainButton.hide();

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validate() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !/^\+?\d{10,15}$/.test(phone)) {
                tg.MainButton.hide();
                return false;
            }
            tg.MainButton.show();
            return true;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function submitForm(type) {
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                type: type
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!formData.name) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!");
                return;
            }
            
            if (!/^\+?\d{10,15}$/.test(formData.phone)) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ —Ñ–æ—Ä–º–∞—Ç–µ 79001234567");
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            tg.sendData(JSON.stringify(formData));
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            setTimeout(() => tg.close(), 300);
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('name').addEventListener('input', validate);
        document.getElementById('phone').addEventListener('input', validate);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
    </script>
</body>
</html>
