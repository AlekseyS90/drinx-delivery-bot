<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заявки</title>
  <script>
    function sendData(serviceType) {
      const phone = document.getElementById('phone').value;
      if (!phone) {
        alert('Пожалуйста, введите номер телефона');
        return;
      }
      const data = {
        service: serviceType,
        phone: phone
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Спасибо, что выбрали DRINX</h2>
  <input type="text" id="phone" placeholder="Ваш номер телефона" style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
<input type="text" id="name" placeholder="Ваше имя" style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
  <button onclick="sendData('Доставка')" style="width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; margin-bottom: 10px;">Свободные руки</button><br>
  <button onclick="sendData('Персональная консультация')" style="width: 100%; padding: 15px; background-color: #2196F3; color: white; border: none;">Связаться с менеджером</button>
</body>
</html>
