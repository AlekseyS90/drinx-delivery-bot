<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заявки</title>
  <script>
    function sendData(serviceType) {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('Пожалуйста, введите номер телефона');
        return;
      }
      const data = {
        service: serviceType,
        phone: phone
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      // После отправки меняем страницу на сообщение "Спасибо"
      document.body.innerHTML = `
        <div style="font-family: Arial, sans-serif; padding: 20px; text-align: center;">
          <h2>Спасибо, что выбрали Drinx!</h2>
          <p>Мы свяжемся с вами в ближайшее время.</p>
        </div>
      `;
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Выберите услугу</h2>
  <input type="text" id="phone" placeholder="Ваш номер телефона" style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
  <button onclick="sendData('Свободные руки')" style="width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; margin-bottom: 10px;">Заказать доставку</button><br>
  <button onclick="sendData('Персональная консультация')" style="width: 100%; padding: 15px; background-color: #2196F3; color: white; border: none;">Связаться с менеджером</button>
</body>
</html>
